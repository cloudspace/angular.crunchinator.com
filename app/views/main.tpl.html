<div class="container">
    <!-- <a href="javascript:;" ng-click="getState()"><span class="glyphicon glyphicon-share"></span></a>
    <input type="text" ng-model="savedUrl" /> -->
    <div class='drag-contain' drag-arrange>
        <div data-ss-colspan='2'>
             <div d3-cloud
                data="categoryWordCloudData(categories.dataForCategoryList, companies.dataForCategoriesList)"
                title="Categories"
                total="categories.count()"
                selected="selectedCategories"
            ></div>
        </div>

        <div>
             <div list-select
                title="Companies"
                items="companies.dataForCompaniesList"
                selected="selectedCompanies"
                total="companies.count()"
                link="true"
            ></div>
        </div>

        <div>
            <div list-select
                title="Investors"
                items="investors.dataForInvestorsList"
                selected="selectedInvestors"
                total="investors.count()"
            ></div>
        </div>

        <div data-ss-colspan='2'>
            <div d3-pie
                title="Company Statuses"
                data="companyStatuses(companies.dataForCompanyStatus)"
                selected="selectedStatuses"
            ></div>
        </div>

        <div data-ss-colspan='2'>
             <!-- <div leaf-cluster class="hq-map" data="geoJsonData(companies.dataForLocationMap)"></div>  -->
             <div d3-area
                title="Funding Rounds"
                data="fundingRoundCount(companies.dataForFundingRoundAreaChart, '1/2000')"
                extent="1/2000"
            ></div>
        </div>
        
        <div data-ss-colspan='2'>
             <div d3-bars 
                class="total-raised-bar"
                title="Total Funding"
                data="totalFundingData(companies.dataForTotalFunding, companies.all)"
                selected="selectedRanges"
            ></div>
        </div>
    </div>
</div>
