<div class="container" ng-controller="CrunchinatorCtrl">
  <div class="row">
		<div id="companies" class="span4 textlist">
			<div class="control-group">
				<div class="controls">
					<div class="input-prepend">
	  					<span class="add-on"><i class="icon-bullhorn"></i></span>
						<input ng-model="searchCompanies" placeholder="Find Companies" type="text">
					</div>
				</div>
			</div>
			<div class="dataset">
				<table class="table">
					<tr ng-repeat="company in companies | filter:searchCompanies">
						<td>{{company.name}}</td>
						<td class="count">{{company.total_money_raised}}</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div id="categories" class="span4 textlist">
			<div class="control-group">
				<div class="controls">
					<div class="input-prepend">
	  					<span class="add-on"><i class="icon-tags"></i></span>
						<input ng-model="searchCategories" placeholder="Find Categories" type="text">
					</div>
				</div>
			</div>
			<div class="dataset">
				<table class="table">
					<tr ng-repeat="category in categories | filter:searchCategories">
						<td>{{category.name}}</td>
						<td class="count">{{category.count}}</td>
					</tr>
				</table>
			</div>
		</div>

		<div id="investors" class="span4 textlist">
			<div class="control-group">
				<div class="controls">
					<div class="input-prepend">
	  					<span class="add-on"><i class="icon-leaf"></i></span>
						<input ng-model="searchInvestors" placeholder="Find Investors" type="text">
					</div>
				</div>
			</div>
			<div class="dataset">
				<table class="table">
					<tr ng-repeat="investor in investors | filter:searchInvestors">
						<td>{{investor.name}}</td>
						<td class="count">{{investor.total_money_invested}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
  <h4>Environment: {{environment}}</h4>
</div>
